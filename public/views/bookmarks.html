{{define "bookmarks"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarks</title>
    <style>
      body {
        font-family: sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 12px;
      }
      section {
        margin: 1rem;
      }
      dt {
        font-weight: bold;
        margin-top: 18px;
      }
      dd {
        margin: 0 24px;
      }
      dd pre {
        margin: 0;
        font-size: 80%;
      }
      dd p {
        margin: 0;
      }
      dd time {
        font-family: monospace;
      }
      p.creationtime {
        color: #777;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/addbookmark">Add Bookmark</a>
    </nav>
    <main>
      <h1>Bookmarks</h1>
      <dl>
        {{range .}}
        <dt>
          <a href="{{.URL}}">{{if .Title}}{{.Title}}{{end}}{{if not .Title}}{{.URL}}{{end}}</a>
        </dt>
        <dd>
          <pre>{{.URL}}</pre>
          {{if .Description}}
          <blockquote>{{.Description}}</blockquote>
          {{end}}
          {{if .Tags}}
          <p>Tags: <span class="tags">{{.Tags}}</span></p>
          {{end}}
          <p class="creationtime">Created: <time>{{.Created}}</time></p>
        </dd>
        {{end}}
      </dl>
    </main>
  </body>
</html>
{{end}}
